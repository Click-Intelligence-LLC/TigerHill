version: "1.0.0"
last_updated: "2025-01-04"

categories:
  http:
    name: "HTTP Testing"
    description: "Templates for testing HTTP APIs and web services"
    templates:
      - http-api-test
      - http-rest-crud
      - http-auth-test

  cli:
    name: "CLI Testing"
    description: "Templates for testing command-line agents and applications"
    templates:
      - cli-basic
      - cli-interactive

  stdio:
    name: "STDIO Testing"
    description: "Templates for testing agents using STDIO protocol"
    templates:
      - stdio-basic

  llm:
    name: "LLM Testing"
    description: "Templates for testing Large Language Model interactions"
    templates:
      - llm-prompt-response
      - llm-multi-turn
      - llm-cost-validation
      - llm-function-calling

  integration:
    name: "Integration Testing"
    description: "Templates for end-to-end and workflow testing"
    templates:
      - integration-e2e

templates:
  http-api-test:
    path: "http/http-api-test.yaml"
    name: "HTTP API Testing"
    description: "Test an HTTP API endpoint with request/response validation"
    category: "http"
    tags: ["http", "api", "rest", "validation"]
    difficulty: "beginner"
    estimated_time: "5 minutes"
    version: "1.0.0"

  http-rest-crud:
    path: "http/http-rest-crud.yaml"
    name: "REST CRUD Testing"
    description: "Test complete CRUD operations on a REST API"
    category: "http"
    tags: ["http", "rest", "crud", "api"]
    difficulty: "intermediate"
    estimated_time: "10 minutes"
    version: "1.0.0"

  http-auth-test:
    path: "http/http-auth-test.yaml"
    name: "HTTP Authentication Testing"
    description: "Test HTTP APIs with various authentication methods"
    category: "http"
    tags: ["http", "authentication", "security", "api"]
    difficulty: "intermediate"
    estimated_time: "10 minutes"
    version: "1.0.0"

  cli-basic:
    path: "cli/cli-basic.yaml"
    name: "CLI Basic Testing"
    description: "Test a command-line agent with input/output validation"
    category: "cli"
    tags: ["cli", "command-line", "subprocess"]
    difficulty: "beginner"
    estimated_time: "5 minutes"
    version: "1.0.0"

  cli-interactive:
    path: "cli/cli-interactive.yaml"
    name: "CLI Interactive Testing"
    description: "Test interactive CLI applications with multi-step user input"
    category: "cli"
    tags: ["cli", "interactive", "stdin", "prompts"]
